<!DOCTYPE html>
<html lang="en">
    <head>
        <title>web.Whatsapp.com </title>
        <link rel="stylesheet" href="Whatsapp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <div class="header">
            <div class="greenlogo">
                <img src="images/Whatsapplogo.png" id="logo" alt="Logo"> 
                <p> WHATSAPP WEB </p>
            </div>
        </div>
        <div class="mainwrap">
            <div class="tophalf">
                <div class="textontopleft">
                    <div class="to-use">
                        <h2>To use Whatsapp on your computer: </h2>
                    </div>
                    <div class="instruction">
                        <p>1. Open Whatsapp on your phone </p>
                       <p> 2. Tap <b>Menu</b><img src="images/Menu3.PNG" id="menu"> or<b> Settings</b><img src="images/settings3.PNG" id="settings">
                         and select <b>Linked Devices</p>
                       <p> 3. Point your phone to this screen to capture the code</p>
                       
                        <div class="needhelp">
                            <a href=""> Need help to get started?</a>
                        </div>
                    </div>
                </div>
                <div class="QRcode">
                    <img src="images/QRcode.PNG" id="QRcode">
                </div>

            </div>
             <div class="bottomhalf">
                <video width="500" height="300" id="video" controls autoplay muted >
                 <source src="Images/tutorial.mp4" type="video/mp4"/>
                </video>
             </div>


        </div>
    </div>
    </body>
</html>
